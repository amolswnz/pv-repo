<section id="page-title" class="page-title-dark">
    <div class="container clearfix">
        <h1>Book Rental Car</h1>
        <span>Make a booking with us</span>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">Rental Booking</li>
        </ol>
    </div>
</section>
<section id="content" data-animate="fadeInUp">
<div class="content-wrap">
    <div class="container clearfix">
    <h4>Create Booking</h4>
    <form name="bookingForm" ng-submit="rentalCtrl.addBooking()" novalidate>
        <md-input-container class=" col-md-6">
            <label>Pickup location</label>
            <input ng-model="rentalCtrl.booking.pickUpLocation" name="pickUpLocation" required min="10">
            <div ng-messages="bookingForm.pickUpLocation.$error" multiple md-auto-hide="false">
                <div ng-message="min">Please enter more detailed address information.</div>                    
            </div>
        </md-input-container>
        <md-input-container class="md-block col-md-3">
            <label>Pickup Date/Time</label>
            <input mdc-datetime-picker date="true" time="true" type="text" format="MMMM Do YYYY, h:mm a"
                   min-date="minDate" max-date="dateTimeEnd" ng-model="dateTimeStart"/>
        </md-input-container>
        <md-input-container class="md-block col-md-3">
            <label>Drop-off Date/Time</label>
            <input mdc-datetime-picker date="true" time="true" type="text" format="MMMM Do YYYY, h:mm a"
                   min-date="dateTimeStart" ng-model="dateTimeEnd" />
        </md-input-container>

        <div class="clearfix"></div>
        <md-input-container class="md-block col-md-12">
            <md-switch class="md-primary" aria-label="Switch No Ink" ng-model="data.cb5">
                Driver aged between 30 â€“ 65 ?
            </md-switch>
        </md-input-container>
        <md-input-container class="md-block col-md-3">
            <label>PAX</label>
            <md-select ng-model="rentalCtrl.booking.pax" name="pax" required min="1">
                <md-option ng-repeat="counter in counters" value="{{counter}}">{{counter}}</md-option>
            </md-select>
            <div ng-messages="bookingForm.pax.$error" multiple md-auto-hide="false">
                <div ng-message="required">Please select number of PAX.</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block col-md-3">
            <label>CHILD BELOW 5 </label>
            <md-select ng-model="rentalCtrl.booking.child" name="child">
                <md-option ng-repeat="counter in counters" value="{{counter}}">{{counter}}</md-option>
            </md-select>
        </md-input-container>
        <div class="clearfix"></div>
        <md-input-container class="md-block col-md-12">
<!--             <textarea ng-model="rentalCtrl.bookin
            g.notes" md-maxlength="250" rows="3" placeholder="Additional information" md-select-on-focus></textarea>
            <div ng-messages="bookingForm.notes.$error" md-auto-hide="false">
                <div ng-message="required">Please enter less than 250 characters.</div>
            </div> -->
        </md-input-container>
        <div class="clearfix"></div>
        <button class="button button-reveal button-large tright" type="submit"><i class="fa fa-bolt"></i><span>Confirm Booking</span></button>
    </form>
    </div>
</div>
</section>
